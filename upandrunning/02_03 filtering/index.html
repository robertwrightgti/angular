<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="https://code.angularjs.org/1.4.1/angular.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>    
    <link rel="stylesheet" href="css/style.css">
</script>
</head>
<body>
    <div class="main" ng-controller="MyController">
        <ul class="artistlist">
            <li class="artist cf" ng-repeat="item in artists | limitTo:4">
                <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}"/>
                <div class="info">
                    <h2>{{item.name | uppercase}}</h2>
                    <h3>{{item.reknown | lowercase}}</h3>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
